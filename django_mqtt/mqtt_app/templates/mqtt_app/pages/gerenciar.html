{% include 'mqtt_app/partials/doctype.html' %}
{% include 'mqtt_app/partials/sidebarheader.html' %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Inclui Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD5G4Wb9U6C30f89/2XpE0F0M3T7T/sP1E2V4m6b/X+Kx4t4N4Z6E5/gO6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Define a fonte Inter (caso o CDN do Tailwind não pegue) */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-sm flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Controle de Dispositivo</h1>

        <!-- Botão Ligar (Estilo Verde/Sucesso) -->
        <form action="{% url 'publish_ligar' %}" method="POST" class="w-full">
            {% csrf_token %}
            <button type="submit"
                class="w-full flex items-center justify-center
                       bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700
                       text-white text{% url 'publish_ligar' %}-xl font-bold
                       py-4 px-6 rounded-xl transition duration-200
                       shadow-lg shadow-emerald-500/50 hover:shadow-xl hover:shadow-emerald-600/60
                       transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-emerald-300">
                <i class="fas fa-toggle-on text-2xl me-3"></i> Ligar
            </button>
        </form>

        <!-- Separador Visual -->
        <div class="h-px w-full bg-gray-200"></div>

        <!-- Botão Desligar (Estilo Vermelho/Perigo) -->
        <form action="{% url 'publish_desligar' %}" method="POST" class="w-full">
            {% csrf_token %}
            <button type="submit"
                class="w-full flex items-center justify-center
                       bg-red-500 hover:bg-red-600 active:bg-red-700
                       text-white text-xl font-bold
                       py-4 px-6 rounded-xl transition duration-200
                       shadow-lg shadow-red-500/50 hover:shadow-xl hover:shadow-red-600/60
                       transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-red-300">
                <i class="fas fa-toggle-off text-2xl me-3"></i> Desligar
            </button>
        </form>
    </div>
</body>
</html>
