{% include 'mqtt_app/partials/doctype.html' %}
<body>
    {% include 'mqtt_app/partials/sidebarheader.html' %}

    <main class="main-content container">
        
        <div class="connection-card">
            <h1>Conectar Tomada</h1>
            <p style="color: #6B7280; margin-bottom: 2rem;">Insira o código de identificação do seu dispositivo para começar a controlar.</p>

            <form action="{% url 'publish' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_input">Código da Tomada Inteligente</label>
                    <input type="number" 
                           id="user_input" 
                           name="user_input"
                           class="input-field" 
                           maxlength="8" 
                           required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-link"></i> Conectar
                </button>
            </form>
        </div>

    </main>
</body>
</html>
